<!DOCTYPE html>
<html>
<head>
	{% block head %}
		<link rel="stylesheet" href="/static/css/bootstrap-grid.min.css">
		<link rel="stylesheet" href="/static/css/bootstrap-reboot.min.css">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/styles.css">
		<script src="//code.jquery.com/jquery-latest.min.js"></script>
		<script src="/static/js/bootstrap.bundle.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<title>{% block title %}Lattice Movies{% endblock %}</title>
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header col-12">
				<a class="navbar-brand" href="/">Home</a>
				<form class="search-form float-right" action="/search" method="GET">
					<input class="form-control" type="text" name="query" placeholder="Search for movies" autofocus>
					<button class="btn btn-sm btn-primary" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container" id="content">{% block content %}{% endblock %}</div>
</body>
</html>
